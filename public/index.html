            </div>

        <!-- Login Form -->
        <div class="form-step hidden" id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" id="loginBtn" class="primary-btn">Login</button>
            <a href="#" id="forgotPasswordLink" class="forgot-link">Forgot Password?</a>
            <div class="bottom-link">
                <span>Don't have an account?</span>
                <a href="#" id="backToSignupBtn" class="login-link">Sign Up</a>
            </div>
        </div>
        <!-- Forgot Password Form -->
        <div class="form-step hidden" id="forgot-form">
            <h2>Forgot Password</h2>
            <input type="email" id="forgot-email" placeholder="Registered Email" required>
            <button type="button" id="forgotBtn" class="primary-btn">Send Reset Code</button>
            <button type="button" id="backToLoginBtn" class="secondary-btn">Back to Login</button>
        </div>
        <div class="form-step hidden" id="reset-form">
            <h2>Reset Password</h2>
            <input type="text" id="reset-otp" placeholder="Enter OTP" required>
            <input type="password" id="reset-password" placeholder="New Password" required>
            <button type="button" id="resetBtn" class="primary-btn">Change Password</button>
