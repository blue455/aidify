
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-Commerce Offers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="offers-style.css">
</head>
<body>
    <div class="offers-bg-animated">
        <div class="offers-shape offers-shape1"></div>
        <div class="offers-shape offers-shape2"></div>
        <div class="offers-shape offers-shape3"></div>
    </div>
    <div class="offers-main">
        <header class="offers-header">
            <img src="/logo-removebg-preview.png" alt="Logo" class="offers-logo">
            <h1>Today's Exclusive Offers</h1>
            <div class="offers-user-info">Welcome, <span id="user-name">Gold Member</span> <span class="loyalty-badge gold">Gold</span></div>
        </header>
        <section class="offers-carousel-section">
            <div class="offers-carousel" id="offers-carousel">
                <!-- Carousel items will be injected here -->
            </div>
        </section>
        <section class="offers-flash-sale" id="offers-flash-sale">
            <!-- Flash sale banners will be injected here -->
        </section>
        <section class="offers-grid-section">
            <h2>Recommended For You</h2>
            <div class="offers-grid" id="offers-grid">
                <!-- Product cards will be injected here -->
            </div>
        </section>
        <section class="offers-loyalty-section">
            <h2>Loyalty Rewards</h2>
            <div class="offers-loyalty" id="offers-loyalty">
                <!-- Loyalty rewards will be injected here -->
            </div>
        </section>
    </div>
    <script src="offers.js"></script>
</body>
</html>
